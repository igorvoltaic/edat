<script type="text/x-template" id="dataset-visualizer-template">
    <div id="home-container" class="ui container">
		<div id="dataset-table" class="ui container">
			<table class="ui celled striped table">
				<thead>
					<tr v-for='column in dataset.column_names'>
						<th class="center aligned">[[ column ]]</th>
					</tr>
					<tr v-for='type in dataset.column_types'>
						<th class="center aligned">
                            <input list="column_types" name="column_type" id="column_type" value="[[ type ]]">
                            <datalist id="column_types">
                                <option value="number">
                                <option value="float">
                                <option value="datetime">
                                <option value="boolean">
                                <option value="string">
                            </datalist>
                        </th>
					</tr>
				</thead>
			    <tbody>
					<!-- <dataset-visualizer-datarow -->

                        <!-- :dataset="row" -->

					<!-- </dataset-visualizer-datarow> -->
			  </tbody>
			</table>
		</div>
    </div>
</script>
