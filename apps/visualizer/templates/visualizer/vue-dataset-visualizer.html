{% load static %}

{% block dataset-visualizer %}


{# Vue templates #}

<script type="text/x-template" id="dataset-visualizer-template">
    <div id="home-container" class="ui container">
        <h1>[[ dataset.name ]]</h1>
		<div id="data-table" class="ui container">
			<table class="ui celled striped table">
				<thead>
                    <tr>
						<th v-for="rows in dataset.width" class="center aligned">fieldname</th> 
					</tr> 
                    <tr>
						<th v-for="rows in dataset.width" class="center aligned">datatype</th> 
					</tr> 
				</thead>
			    <tbody>
                    <dataset-visualizer-datarow :data="dataset">
					</dataset-visualizer-datarow>
			  </tbody>
			</table>
		</div>
    </div>
</script>

<script type="text/x-template" id="dataset-visualizer-datarow-template">
    <tr>
		<th v-for="rows in data.width" class="center aligned">data</th> 
    </tr>
</script>{% endblock %}
