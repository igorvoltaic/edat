{% load static %}

{% block dataset-visualizer %}


{# Vue templates #}

<script type="text/x-template" id="dataset-visualizer-template">
    <div id="home-container" class="ui container">
        <h1>[[ dataset.name ]]</h1>
		<div id="data-table" class="ui container">
			<table class="ui celled striped table">
				<thead>
                    <tr>
						<th v-for="column_name in column_names" 
                         class="center aligned">[[ column_name ]]</th> 
					</tr> 
                    <tr>
						<th v-for="column_type in column_types" class="type-dropdown-cell center aligned">
                            <select class="type-dropdown" name="column_types" id="column_types">
                                <option
                                 v-for="type in datatypes" 
                                 :value="type"
                                 :selected="type === column_type">[[ type ]]</option>
                            </select>
                            <i class="dropdown icon"></i>
                        </th> 
					</tr> 
				</thead>
			    <tbody>
                    <dataset-visualizer-datarow
                     v-for="row in rows" :key="row.index" :data="row">
					</dataset-visualizer-datarow>
			  </tbody>
			</table>
		</div>
    </div>
</script>

<script type="text/x-template" id="dataset-visualizer-datarow-template">
    <tr>
		<td v-for="d in data" class="center aligned">[[ d ]]</td> 
    </tr>
</script>{% endblock %}
